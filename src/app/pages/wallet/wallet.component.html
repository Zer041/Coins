<div class="container">
	<h1>Wallet</h1>
	<p>Here you can visualize the balance and keys of your wallet</p>
	
	<div class="form-group">
		<label for="address">Address</label>
		<input type="text" class="form-control" [(ngModel)]="this.address">
	</div>

	<div class="form-group">
		<label for="privKey">Private Key</label>
		<input type="text" class="form-control" [(ngModel)]="this.privKey">
	</div>


	<button (click)="getInfo()" class="btn btn-primary">Visualize</button>



	<app-wallet-viewer

		
	></app-wallet-viewer>
</div>
